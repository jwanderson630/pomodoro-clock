<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid well col-xs-8 text-center col-xs-offset-2">
  <h1 id="time">Hello.</h1>
  <div class="row ">
    <div class="col-xs-4 text-center">
      <h4>Break Length:</h4>
    <ul class="pagination pagination-sm">
      <li class="active" ><a data-toggle="tab" class="bl" id="br5" href="#">05</a></li>
      <li ><a data-toggle="tab"  class="bl"id="br10" href="#">10</a></li>
      <li ><a data-toggle="tab"  class="bl"id="br15" href="#">15</a></li>
      <li ><a data-toggle="tab" class="bl" id="br20" href="#" >20</a></li>
    </ul>
    </div>
    <button class="start col-xs-4 btn btn-primary">Start</button>
    <div class="col-xs-4 text-center">
      <h4>Work Length:</h4>
    <ul class="pagination pagination-sm">
      <li class="active" ><a data-toggle="tab" class="wl" id="w20" href="#">20</a></li>
      <li><a data-toggle="tab" class="wl" id="w25" href="#">25</a></li>
      <li><a data-toggle="tab" class="wl" id="w30" href="#">30</a></li>
      <li><a data-toggle="tab" class="wl" id="w35" href="#" >35</a></li>
    </ul>
    </div>
  </div>
  <div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0"
  aria-valuemin="0" aria-valuemax="100">
  </div>
</div>
  
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
